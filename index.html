<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <title>Generador de botela de compras</title>
    <!-- El script de la librería-->
    <script src="js/html2pdf.bundle.min.js"></script>
    <!--Nuestro script, que se encarga de crear el PDF usando la librería-->
    <script src="js/script.js"></script>

    <!-- google font krub -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">

    <!-- Algunos estilos -->
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="hero">
        <div class="contenido-hero">
            <h2>Soluciones inteligentes</h2>
            <img src="img/logo.jpg" alt="">
            <p>Somos tu solución</p>
        </div>
    </header>

    <div class="nav-bg">
        <nav class="navegacion-principal contenedor">
            <a href="index.html"> Home </a>
            <a href="#"> Resumen </a>
            <a href="#"> Contacto </a>
        </nav>
    </div>
   
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                <div class="col-md-4 ">
                    <div class="card sombra">
                        <div class="card-body bg-form">
                            <form id="formulario">
                                <div class="form-group my-4">
                                    <label for="">Nombre del producto</label>
                                    <input type="text" class="form-control" id="IdNombre" placeholder="Ingrese nombre de un producto">
                                     </div>

                                <div class="form-group my-4">
                                    <label for="">Detalle del producto</label>
                                    <input type="text" class="form-control" id="idDetalle" placeholder="Ingrese detalle de un producto">
                                   </div>

                                <div class="form-group ">
                                    <div class="row">
                                        <div class="col">
                                            <label for="IdUnidad">Unidad</label>
                                            <input type="number" min="0" class="form-control" id="IdUnidad" placeholder="Ingrese unidad del producto">
                                        </div>
                                        <div class="col">
                                            <label for="IdPrecio">Precio unitario</label>
                                            <input type="number" min="0" class="form-control" id="IdPrecio" placeholder="Ingrese precio del producto">
                                        </div>
                                    </div>
                                </div>


                            </form>

                            <div class="form-group my-4">
                                <button id="btnCrearPdf" class="btn btn-custom-1 m-2" title=" Antes de guardar en PDF, presione el boton Ocular formulario de venta">Guardar</button>
                                <button id="btnAgregar" class="btn btn-custom-2 m-2" title="Se agrega el producto a un listado para armar un inventario con todos los productos que haya registrado">agregar producto</button>
                                </div>
                        </div>
                    </div>
                </div>

                <div id="comprobante" class="col-md-4 offset-md-3">

                    <div class="card">
                        <div class="card-body">

                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Nombre </th>
                                        <th scope="col">Detalle</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Precio</th>

                                    </tr>
                                </thead>
                                <tbody id="resultado">


                                </tbody>
                            </table>

                            <div class="row">
                                <div class="col">
                                    <h1>Total </h1>
                                </div>
                                <div class="col">
                                    <h1 id="MontoTotal">$</h1>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>


</html>
